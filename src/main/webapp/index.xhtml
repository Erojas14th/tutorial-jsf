<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>Inicio</h:head>
<h:body>
  <h:form>        
	<h:inputText id="datoInicial" value="#{personaController.nombre}" />
	<h:commandButton value="Procesar">
		<f:ajax execute="datoInicial" render="datoSalida" />
	</h:commandButton>
	<h:inputText id="datoSalida"
		value=" Hola  : #{personaController.nombre}"></h:inputText>
		 </h:form>
</h:body>
</html>
