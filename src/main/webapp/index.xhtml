<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>Inicio</h:head>
<h:body>

	<h:form>
		<h:commandButton value="Nuevo"
			action="#{personaBean.getOne(0)}"
			 />
	</h:form>
	<h:form>
		<h:dataTable value="#{personaBean.lista}" var="e">
			<h:column>
				<f:facet name="#">
					<h:outputText value="header" />
				</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{e.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Operacion 1" />
				</f:facet>
				<h:commandButton value="Eliminar"
					action="#{personaBean.deleteById(e.id)}">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Operacion 2" />
				</f:facet>
				<h:commandButton value="Modificar"
					action="#{personaBean.getOne(e.id)}" >
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
